<ion-view>
    <ion-content ng-controller="SubjectsCtrl">
        <ion-scroll>
            <ion-list>
                <div class="card myCard" ng-repeat="subject in subjects"
                     type="item-text-wrap" href="#/subjects/{{subject.id}}">
                    <div style="border-bottom: solid; border-bottom-width: 1px;border-bottom-color: #e3dcd3; padding-bottom: 5px;">
                        <span style="position: relative; left: 5px;">{{subject.title}}</span>
                        <span style="position: absolute;right: 40px;color: #fe7317;">{{subject.status}}</span>
                    </div>

                    <div style="display: table; height: 78px; width: 100%;">
                        <div style="display: table-cell; width: 96px; padding-left: 5px; padding-top: 15px;padding-bottom: 20px;">
                            <div>年化利率</div>
                            <div style="font-size: 18px; font-weight: bold; padding-top: 10px;color: #fe7317;">
                                {{subject.annual_rate}}10.6%
                            </div>
                        </div>

                        <div style="display: table-cell; width: 106px; padding-left: 5px; padding-top: 15px;padding-bottom: 20px;">
                            <div>期限:{{subject.time_left}}天</div>
                            <div style="padding-top: 10px;">筹款:{{subject.amount.amount}}万</div>
                        </div>

                        <div style="display: table-cell; width: 96px;">
                            <div style="position: absolute; height: 40px;width: 0px; margin-top: 20px; border: solid;border-color: #e3dcd3; border-width: 1px; display: inline;"></div>
                            <div style="display: inline; position: absolute;padding-top: 20px; padding-left: 20px;"><img
                                    src="img/user.png"></div>
                        </div>
                    </div>
                </div>

            </ion-list>
        </ion-scroll>
    </ion-content>
</ion-view>
