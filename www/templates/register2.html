<ion-view view-title="注册">
    <ion-content ng-controller="RegisterCtrl">
        <div class="statusHeader">
            <div style="height: 52px; padding-top: 28px;">
                <div style="padding-left: 13px; display: inline;color:#cccfcd;">验证手机</div>
                <div style="padding-left: 55px; display: inline;color:#f3930a;">设置密码</div>
                <div style="padding-left: 80px; display: inline;color:#cccfcd;">成功</div>
            </div>

            <div>
                <div style="width:33px;height:1px;margin:0px auto;padding:0px;background-color:#e3dcd3;display: inline-flex;"></div>
                <div style="width:33px;height:1px;margin:0px auto;padding:0px;background-color:#e3dcd3;display: inline-flex;"></div>
                <div style="width:33px;height:1px;margin:0px auto;padding:0px;background-color:#e3dcd3;display: inline-flex;"></div>
            </div>
        </div>

        <div class="list list-inset myList">
            <div class="item item-input listItem">
                <i class="ion-iphone placeholder-icon"></i>
                <input type="text" ng-model="phone" placeholder="请输入手机号">
            </div>
            <div class="listLine"></div>

            <div class="item item-input listItem">
                <i class="ion-image placeholder-icon"></i>
                <input type="password" ng-model="smsVerifyCode" placeholder="手机验证码">
                <button class="inputButton" ng-click="sendSms()">
                    获取验证码
                </button>
            </div>
            <div class="listLine"></div>

            <div class="item buttonItem">
                <button class="singleButton" ng-click="register()">
                    下一步
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
