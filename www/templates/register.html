<ion-view view-title="注册">
    <ion-content ng-controller="RegisterCtrl" style="background-color: #f7f4f0;">
        <div class="statusHeader">
            <div style="height: 52px; padding-top: 28px;">
                <div style="padding-left: 13px; display: inline;color:#f3930a;">验证手机</div>
                <div style="padding-left: 55px; display: inline;color:#cccfcd;">设置密码</div>
                <div style="padding-left: 80px; display: inline;color:#cccfcd;">成功</div>
            </div>
            <img src="img/polygon-o.png" class="square" style="position: absolute; left: 33px;">

            <div class="statusLine" style="width:110px;height:1px;left:45px;"></div>
            <img src="img/polygon-g.png" class="square" style="position: absolute; left: 150px;">

            <div class="statusLine" style="width:115px;height:1px;left: 162px;"></div>
            <img src="img/polygon-g.png" class="square" style="position: absolute; left: 275px;">
        </div>

        <div class="list list-inset myList">
            <div class="item item-input listItem" style="border: none;">
                <i class="ion-image placeholder-icon"></i>
                <input type="text" ng-model="smsVerifyCode" placeholder="手机验证码">
                <button class="inputButton" ng-click="sendSms()" style="width: 150px;">
                    获取验证码
                </button>
            </div>
        </div>

        <div class="downSection">
            <button class="singleButton"
                    ng-click="validateSMSCode()">
                下一步
            </button>
        </div>
    </ion-content>
</ion-view>
